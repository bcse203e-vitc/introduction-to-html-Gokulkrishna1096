<html>
<head>
    <title>Ordered and Unordered Lists</title>
</head>
<body>

<h2>Ordered List: Daily Routine</h2>
<ol>
    <li>Wake up</li>
    <li>Exercise</li>
    <li>Take a shower</li>
    <li>Eat breakfast</li>
    <li>Start studying</li>
</ol>

<h2>Unordered List: Favorite Fruits</h2>
<ul>
    <li>Apple</li>
    <li>Mango</li>
    <li>Banana</li>
    <li>Strawberry</li>
    <li>Orange</li>
</ul>

</body>
</html>
